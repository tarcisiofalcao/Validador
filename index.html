<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <aside class="left">
            <img src="database.png" alt="">
        </aside>
        <main class="right">
            <h1>Crie sua conta</h1>
            <form action="" method="post" class="validate">
                <label>
                    Nome:</br>
                    <input type="text" name="name" data-rules="required|min=3">
                </label>
                <label>
                    E-mail:</br>
                    <input type="text name="email" data-rules="required|email">
                </label>
                <label>
                    Senha:</br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    Confirmar Senha:</br>
                    <input type="password" name="password" data-rules="required">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div class="login">
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
